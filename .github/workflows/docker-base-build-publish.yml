name: Manually Build and Publish Base Docker Image

on:
  workflow_dispatch:
    inputs:
      semver:
        description: 'Semantic Version (e.g., 1.2.3)'
        required: false
        default: ''
      tag:
        description: 'Additional tag (default: current date)'
        required: false
        default: ''

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACTIONS_TOKEN }}

      - name: Generate date tag
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H')" >> $GITHUB_OUTPUT

      - name: Set tags
        id: set_tags
        run: |
          TAGS="ghcr.io/${{ github.repository }}/base-image:latest"
          if [ -n "${{ github.event.inputs.semver }}" ]; then
            TAGS="$TAGS,ghcr.io/${{ github.repository }}/base-image:${{ github.event.inputs.semver }}"
          fi
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAGS="$TAGS,ghcr.io/${{ github.repository }}/base-image:${{ github.event.inputs.tag }}"
          else
            TAGS="$TAGS,ghcr.io/${{ github.repository }}/base-image:${{ steps.date.outputs.date }}"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Base.Dockerfile
          push: true
          tags: ${{ steps.set_tags.outputs.tags }}